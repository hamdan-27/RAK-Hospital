<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/form.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>

<body bgcolor="#0099ff">

    <center>
        <h1>This is the form webpage. Submit your enquiry</h1>
    </center>

    <div id="forms">
        <form action="contact.html" method="POST" id="myform">
            <label for="id">Doctor ID </label>
            <input type="text" name="id" id="doc-id" placeholder="Doctor ID" required>
            <br><br>
            <label for="name">Full Name </label>
            <input type="text" name="name" id="name" placeholder="Full Name" required>
            <br><br>
            <label for="email">E-mail </label>
            <input type="email" name="email" id="email-input" placeholder="Email" required>
            <br><br>
            <label for="address">Address </label>
            <input type="text" name="address" id="address-input" placeholder="Address" required>
            <br><br>
            <label for="speciality">Speciality</label>
            <input type="text" name="speciality" id="speciality-input" placeholder="Speciality" required>
            <br><br>
            <label for="password">Password </label>
            <input type="password" name="password" id="pwd-input" placeholder="Password" required>
            <br><br>
            <input type="submit" class="button" id="submit" value="Submit" style="width:100px;" onclick="validate()">
        </form>
    </div>
    <br><br>
</body>
</html>
